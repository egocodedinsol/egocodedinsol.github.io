<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="/scripts/d3.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">

      var w = 400;
      var h = 300;
      var barPadding = 1;

      if(window.frameElement) {
        w = window.frameElement.offsetWidth - 20;
        window.frameElement.setAttribute('style', 'height: ' + h + 'px !important');
      }

      var dataset = [];
      for (var i = 0; i < 20; i++) {
        var newNumber = Math.round(h * Math.random());
        dataset.push(newNumber);
      }

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
      
                  /*.attr("style", "background: #DEDEFF")*/
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x",function(d,i){return i * (w/dataset.length);})
         .attr("y",function(d){return h - d;})
         .attr("width", w / dataset.length - barPadding)
         .attr("height",function(d){return d;})
         .attr("fill", function(d){return "#F58642";});

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d){return d;})
         .attr("x", function(d,i){return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;})
         .attr("y", function(d){return h - d + 14;})
         .attr("font-family", "sans-serif")
         .attr("font-size", "11px")
         .attr("text-anchor","middle")
         .attr("fill", "#304469");

    </script>
  </body>
</html>
