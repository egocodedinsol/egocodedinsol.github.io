<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Template</title>
    <script src="/scripts/d3.min.js"></script>
  </head>
  <body>

    <script type="text/javascript">

      var w = 500;
      var h = 100;

      if(window.frameElement) {
        w = window.frameElement.offsetWidth;
        w = w * 0.93;
        window.frameElement.setAttribute('style', 'height: '+ h + 'px !important');
      }

      var dataset = [];
      for (var i = 0; i < 20; i++) {
        var newNumberX = Math.round(300 * Math.random()) + 10;
        var newNumberY = Math.round(70 * Math.random()) + 10;
        dataset.push([newNumberX, newNumberY]);
      }

      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", w)
                  .attr("height", h);
      
      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx",function(d){return d[0];})
         .attr("cy",function(d){return d[1];})
         .attr("fill","#F58642")
         .attr("opacity","0.7")
         .attr("r",5);

/*      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .text(function(d){return d[0] + "," + d[1];})
         .attr("x",function(d){return d[0];})
         .attr("y",function(d){return d[1];})
         .attr("font-size","11px")
         .attr("font-family","sans-serif")
         .attr("fill","#F58642");*/


    </script>
  </body>
</html>
